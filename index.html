<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentazione</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('itadaki-1YQQDu6uFIY-unsplash.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #00aaff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #008ecc;
        }
    </style>
</head>
<body>
    <h1>Benvenuto sul mio sito!</h1>
    <p>Contattami tramite il form qui sotto:</p>
    <div class="form-container">
        <form action="https://formspree.io/f/tuo-codice" method="POST">
            <input type="email" name="email" placeholder="La tua email" required>
            <textarea name="message" placeholder="Il tuo messaggio" rows="5" required></textarea>
            <button type="submit">Invia</button>
        </form>
    </div>
</body>
</html>
